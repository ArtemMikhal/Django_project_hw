{% extends 'catalog/base.html' %}

{% load my_tags %}

{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <h2 class="card-title">
            {% if object %}
                Редактирование
            {% else %}
                Добавление продукта
            {% endif %}
        </h2>
        <div class="row mb-3">
            <div class="col-sm-2"></div>
            <hr>
            <div class="col-sm-10">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                            Сохранить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
        {% endblock %}
